<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swiss & Milan 2026 | 數位行程全紀錄</title>
    <!-- Tailwind & FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let firebaseConfig;
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        } catch (e) { console.error("Firebase Config Error", e); }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'swiss-milan-2026';
        
        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            window.auth = getAuth(app);
            window.db = getFirestore(app);
            window.appId = appId;
            const initAuth = async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(window.auth, __initial_auth_token);
                    } else { await signInAnonymously(window.auth); }
                    window.dispatchEvent(new CustomEvent('firebase-ready'));
                } catch (e) { window.dispatchEvent(new CustomEvent('firebase-error')); }
            };
            initAuth();
        } else { setTimeout(() => window.dispatchEvent(new CustomEvent('firebase-error')), 500); }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@600&display=swap');
        :root { --bg-base: #FDFCFB; --accent-transport: #5B84B1; --accent-spot: #D4A373; --accent-hotel: #8E7B6D; }
        body { background-color: var(--bg-base); color: #3D3D3D; font-family: 'Noto Sans TC', sans-serif; -webkit-font-smoothing: antialiased; font-size: 16px; }
        .serif { font-family: 'Noto Serif TC', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .card { background: white; border-radius: 28px; width: 100%; margin-bottom: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.02); border: 1px solid rgba(230, 225, 218, 0.6); position: relative; }
        .transport-card { background: #F8FAFC; border: 1.5px dashed var(--accent-transport); }
        .spot-card { border-bottom: 5px solid var(--accent-spot); }
        .hotel-card { border-left: 10px solid var(--accent-hotel); }
        .arrow-divider { display: flex; justify-content: center; align-items: center; height: 45px; color: #E2E8F0; font-size: 1.5rem; }
        .day-btn { flex: 0 0 auto; width: 75px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 22px; transition: all 0.3s; background: transparent; }
        .day-btn.active { background: white; box-shadow: 0 6px 20px rgba(0,0,0,0.1); color: var(--accent-transport); transform: translateY(-3px); border: 1px solid #E2E8F0; }
        .step-list-item { position: relative; padding-left: 36px; border-left: 2px solid #CBD5E1; margin-left: 10px; margin-bottom: 16px; }
        .step-list-item::before { content: ''; position: absolute; left: -6px; top: 8px; width: 10px; height: 10px; background: var(--accent-transport); border-radius: 50%; }
        .nav-link-btn { color: var(--accent-transport); font-size: 0.9rem; font-weight: 700; background: #EFF6FF; padding: 4px 12px; border-radius: 10px; }
        .btn-add { background: #F8FAFC; color: #94A3B8; width: 100%; padding: 14px; border-radius: 20px; border: 2px dashed #E2E8F0; font-weight: bold; margin: 12px 0; font-size: 15px; }
        .btn-delete { position: absolute; top: 12px; right: 12px; background: #fee2e2; color: #ef4444; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2); }
        input, textarea, select { background: white; border: 1px solid #E2E8F0; border-radius: 16px; padding: 14px; width: 100%; font-size: 16px; margin-bottom: 12px; }
        .text-detail { font-size: 16px; line-height: 1.7; }
        .text-title { font-size: 24px; font-weight: 700; }
        .preview-img { width: 100%; height: 180px; object-fit: cover; border-radius: 16px; margin-bottom: 12px; border: 1px solid #EEE; display: none; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen pb-28">

    <header class="sticky top-0 z-50 bg-[#FDFCFB]/95 backdrop-blur-md pt-10 pb-4 shadow-sm">
        <div class="px-6 mb-6 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-extralight tracking-widest serif italic text-slate-700">The Archive.</h1>
                <p class="text-[12px] uppercase tracking-[0.4em] text-slate-400 mt-1 font-bold italic">2026 Swiss Journey</p>
            </div>
            <button id="edit-toggle" class="bg-slate-100 p-2.5 rounded-full text-slate-400 hover:text-emerald-500 transition">
                <i class="fas fa-edit text-lg"></i>
            </button>
        </div>
        <div class="flex overflow-x-auto no-scrollbar gap-4 px-6 pb-2" id="date-navbar"></div>
    </header>

    <main class="px-6 mt-8" id="itinerary-content">
        <div class="flex flex-col justify-center items-center py-40 text-slate-300">
            <i class="fas fa-circle-notch animate-spin text-5xl mb-6"></i>
            <p class="text-lg">同步雲端行程中...</p>
        </div>
    </main>

    <!-- AI Add Modal -->
    <div id="ai-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-[200] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full rounded-[36px] p-8 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-2">
                <h3 class="text-2xl font-bold serif text-slate-700">AI 導遊規劃</h3>
                <button onclick="closeAIModal()" class="text-slate-300 hover:text-slate-500 p-1"><i class="fas fa-times text-2xl"></i></button>
            </div>
            <p class="text-slate-400 text-sm mb-6 font-medium italic">輸入資訊，AI 將根據地圖規劃最順路徑</p>
            
            <label class="text-[11px] font-black text-slate-500 uppercase ml-1 mb-1.5 block">目的地名稱 <span class="text-red-400">*</span></label>
            <input type="text" id="ai-dest" placeholder="例如：龍疆湖 (Lungern)">
            
            <label class="text-[11px] font-black text-slate-500 uppercase ml-1 mb-1.5 block">Google Maps 連結</label>
            <input type="text" id="ai-link" placeholder="貼上地圖分享連結">
            
            <label class="text-[11px] font-black text-slate-500 uppercase ml-1 mb-1.5 block">行程備註</label>
            <textarea id="ai-notes" rows="2" placeholder="備註您的特殊需求..."></textarea>

            <label class="text-[11px] font-black text-slate-500 uppercase ml-1 mb-1.5 block">現場照片 (JPG)</label>
            <div class="relative mb-4">
                <input type="file" id="ai-file" accept=".jpg,.jpeg" class="hidden" onchange="previewImage(this)">
                <button onclick="document.getElementById('ai-file').click()" class="w-full py-5 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 text-sm font-bold bg-slate-50 hover:bg-slate-100 transition">
                    <i class="fas fa-image mr-2 text-lg"></i> 選擇拍攝照片
                </button>
                <img id="img-preview" class="preview-img mt-4 shadow-md">
            </div>

            <button id="ai-submit-btn" onclick="processAIPlanning()" class="w-full bg-emerald-500 py-4 rounded-2xl font-bold text-white shadow-xl shadow-emerald-100 flex items-center justify-center mt-4">
                <i class="fas fa-magic mr-2"></i> 開始規劃並嵌入
            </button>
        </div>
    </div>

    <!-- Save Button -->
    <button id="save-btn" class="hidden fixed bottom-12 right-8 bg-emerald-500 text-white w-16 h-16 rounded-full shadow-2xl z-[100] flex items-center justify-center text-3xl transition transform active:scale-90">
        <i class="fas fa-cloud-upload-alt"></i>
    </button>

    <script type="module">
        import { doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const apiKey = ""; 
        const retryWithBackoff = async (fn, retries = 5, delay = 1000) => {
            try { return await fn(); }
            catch (e) {
                if (retries === 0) throw e;
                await new Promise(r => setTimeout(r, delay));
                return retryWithBackoff(fn, retries - 1, delay * 2);
            }
        };

        const defaultTripData = {
            days: [
                { day: 1, date: "3/18", weekday: "WED", title: "蘇黎世入境 ➔ 因特拉肯", cards: [
                    { type: "hotel", name: "出發：台北機場 (TPE)", desc: "00:20 出發 EK0387。檢查護照與 Swiss Pass。", img: "https://images.unsplash.com/photo-1542296332-2e4473faf563?auto=format&fit=crop&q=80" },
                    { type: "transport", name: "入境與移動路程", img: "https://images.unsplash.com/photo-1527668752968-14dc70a27c95?auto=format&fit=crop&q=80", steps: [{mode: "飛機", route: "杜拜轉機 ➔ 12:25 抵達蘇黎世", time: "12hr+"}, {mode: "火車", route: "蘇黎世機場 ➔ 因特拉肯東站", time: "2hr"}], detail: "建議搭乘「盧塞恩-因特拉肯快線」欣賞景觀湖泊。" },
                    { type: "hotel", name: "住：因特拉肯飯店", desc: "連住 5 晚的第一晚。調整時差、早點休息。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" }
                ]},
                { day: 2, date: "3/19", weekday: "THU", title: "少女峰：歐洲之巔全覽", cards: [
                    { type: "hotel", name: "起點：因特拉肯飯店", desc: "穿著保暖，山上氣溫較低。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" },
                    { type: "transport", name: "少女峰登山路線", img: "https://images.unsplash.com/photo-1531366930491-81529969ff3c?auto=format&fit=crop&q=80", steps: [{mode: "火車 R61", route: "東站 ➔ 格林德瓦轉運站", time: "35m"}, {mode: "快線纜車", route: "Eiger Express 艾格快線", time: "15m"}, {mode: "齒軌火車", route: "艾格冰河 ➔ 少女峰站", time: "25m"}], detail: "持 STP 購買此段票券有特別折扣。建議提早線上預約熱門時段座位。" },
                    { type: "hotel", name: "終點：因特拉肯飯店", desc: "回飯店休息吃晚餐。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" }
                ]},
                { day: 3, date: "3/20", weekday: "FRI", title: "First 倒影 ➔ 盧達本納", cards: [
                    { type: "hotel", name: "起點：因特拉肯飯店", desc: "今日步行為主，穿雙好走的鞋。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" },
                    { type: "transport", name: "前往 First 山頂", img: "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&q=80", steps: [{mode: "火車 R61", route: "Interlaken ➔ Grindelwald", time: "35m"}, {mode: "纜車", route: "Grindelwald ➔ First", time: "25m"}], detail: "健行 30-40 分鐘至巴哈阿爾普湖 (Bachalpsee)。" },
                    { type: "spot", name: "巴哈阿爾普湖 Bachalpsee", img: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80", desc: "雪山倒影最著名的地點。健行單程約 30-40 分鐘。" },
                    { type: "spot", name: "施陶巴赫瀑布 / 盧達本納", img: "https://images.unsplash.com/photo-1504280390367-361c6d9f38f4?auto=format&fit=crop&q=80", desc: "15:30-17:30 拍瀑布逆光，絕美瀑布小鎮。" },
                    { type: "hotel", name: "終點：因特拉肯飯店", desc: "休息放鬆。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" }
                ]},
                { day: 6, date: "3/23", weekday: "MON", title: "因特拉肯 ➔ 時尚米蘭", cards: [
                    { type: "hotel", name: "退房：因特拉肯飯店", desc: "檢查退房，前往東站移動。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" },
                    { type: "transport", name: "跨國鐵路路程", img: "https://images.unsplash.com/photo-1528150177508-7cc0c36cda5c?auto=format&fit=crop&q=80", steps: [
                        {mode: "火車", route: "Interlaken ➔ Spiez", time: "20m"},
                        {mode: "火車 (EC)", route: "Spiez ➔ Milano Centrale", time: "3.5h"}
                    ], detail: "【重要】跨國段 EuroCity 必須劃位。下午米蘭自由散步。" },
                    { type: "hotel", name: "住：米蘭飯店", desc: "連住 2 晚的第一晚。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" }
                ]},
                { day: 10, date: "3/27", weekday: "FRI", title: "Gornergrat ➔ 倒影湖", cards: [
                    { type: "hotel", name: "起點：策馬特飯店", desc: "準備欣賞馬特洪峰全貌。", img: "https://images.unsplash.com/photo-1533512930330-4ac257c86793?auto=format&fit=crop&q=80" },
                    { type: "transport", name: "登山齒軌火車", img: "https://images.unsplash.com/photo-1538330621152-478f3d057e90?auto=format&fit=crop&q=80", steps: [
                        {mode: "火車 (GGB)", route: "Zermatt GGB ➔ Gornergrat", time: "35m"}
                    ], detail: "上山務必坐在車廂「右側」，風景才是馬特洪峰！" },
                    { type: "spot", name: "Riffelsee 倒影湖", img: "https://images.unsplash.com/photo-1518156677180-95a2893f3e9f?auto=format&fit=crop&q=80", desc: "Rotenboden 站下車走 10 分鐘即達，捕捉完美倒影。" },
                    { type: "hotel", name: "住：策馬特飯店", desc: "連住 5 晚。享受山城寧靜。", img: "https://images.unsplash.com/photo-1533512930330-4ac257c86793?auto=format&fit=crop&q=80" }
                ]},
                { day: 13, date: "3/30", weekday: "MON", title: "策馬特 ➔ 機場 ➔ 賦歸", cards: [
                    { type: "hotel", name: "退房：策馬特飯店", desc: "08:00 前出發，帶著滿滿照片回家。", img: "https://images.unsplash.com/photo-1533512930330-4ac257c86793?auto=format&fit=crop&q=80" },
                    { type: "transport", name: "前往蘇黎世機場路程", img: "https://images.unsplash.com/photo-1542296332-2e4473faf563?auto=format&fit=crop&q=80", steps: [
                        {mode: "火車", route: "Zermatt ➔ Visp ➔ Zurich Airport", time: "4hr"}
                    ], detail: "下午航班時間充裕，可在機場免稅店做最後補貨。" }
                ]}
            ]
        };

        let currentDay = 1;
        let isEditMode = false;
        let localData = defaultTripData;
        let insertIndex = -1;
        let uploadedImageBase64 = "";

        const getTransportIcon = (mode) => {
            const m = mode.toLowerCase();
            if (m.includes('火車') || m.includes('train') || m.includes('ggb')) return '<i class="fas fa-train mr-3 text-blue-500 text-2xl"></i>';
            if (m.includes('纜車') || m.includes('cable') || m.includes('快線')) return '<i class="fas fa-cable-car mr-3 text-purple-500 text-2xl"></i>';
            if (m.includes('步行') || m.includes('走') || m.includes('健行')) return '<i class="fas fa-walking mr-3 text-emerald-500 text-2xl"></i>';
            if (m.includes('飛機') || m.includes('落地')) return '<i class="fas fa-plane mr-3 text-slate-400 text-2xl"></i>';
            if (m.includes('地鐵')) return '<i class="fas fa-subway mr-3 text-red-500 text-2xl"></i>';
            return '<i class="fas fa-chevron-right mr-3 text-slate-300 text-2xl"></i>';
        };

        window.previewImage = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImageBase64 = e.target.result;
                    const preview = document.getElementById('img-preview');
                    preview.src = uploadedImageBase64;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        const renderNavBar = () => {
            const navbar = document.getElementById('date-navbar');
            navbar.innerHTML = '';
            localData.days.sort((a,b) => a.day - b.day).forEach(item => {
                const btn = document.createElement('button');
                btn.className = `day-btn ${item.day === currentDay ? 'active' : ''}`;
                btn.onclick = () => { 
                    currentDay = item.day; 
                    renderNavBar(); 
                    renderContent(); 
                    window.scrollTo({top: 0, behavior: 'smooth'}); 
                };
                btn.innerHTML = `<span class="text-[12px] font-black text-slate-400 opacity-60 uppercase">Day</span>
                                 <span class="text-3xl font-serif italic leading-none my-1">${item.day}</span>
                                 <span class="text-[14px] font-bold opacity-80">${item.date}</span>`;
                navbar.appendChild(btn);
            });
        };

        const renderContent = () => {
            const data = localData.days.find(d => d.day === currentDay);
            const container = document.getElementById('itinerary-content');
            if(!data) { container.innerHTML = `<p class="py-20 text-center text-slate-400 text-sm">目前此日期尚無詳細內容。</p>`; return; }

            let html = `
                <div class="mb-10 fade-in">
                    <p class="text-[16px] font-black text-slate-400 tracking-widest uppercase mb-1 italic">March ${data.date} (${data.weekday})</p>
                    <h2 class="text-4xl font-serif italic text-slate-700 leading-tight">${data.title}</h2>
                </div>
            `;

            data.cards.forEach((card, idx) => {
                if (idx > 0) html += `<div class="arrow-divider"><i class="fas fa-chevron-down animate-bounce duration-[4000ms] text-slate-200"></i></div>`;
                
                let cardHtml = '';
                const deleteBtnHtml = isEditMode ? `<button onclick="deleteCard(${idx})" class="btn-delete"><i class="fas fa-trash-alt text-sm"></i></button>` : '';

                if (card.type === 'hotel') {
                    cardHtml = `<div class="card hotel-card shadow-lg p-10">
                            ${deleteBtnHtml}
                            <div class="h-44 bg-slate-100 bg-cover bg-center rounded-3xl mb-6 shadow-inner" style="background-image: url('${card.img}')"></div>
                            <div class="flex items-center gap-4 mb-4"><i class="fas fa-house-chimney text-orange-400 text-2xl"></i><span class="text-[14px] font-black text-slate-400 uppercase tracking-widest">Base / Hub</span></div>
                            <h3 class="text-2xl font-bold text-slate-700">${card.name}</h3>
                            <p class="text-detail text-slate-400 mt-4 italic font-medium">${card.desc}</p>
                        </div>`;
                } else if (card.type === 'transport') {
                    cardHtml = `<div class="card transport-card shadow-sm p-10">
                            ${deleteBtnHtml}
                            <div class="h-40 bg-slate-100 bg-cover bg-center rounded-2xl mb-6" style="background-image: url('${card.img}')"></div>
                            <div class="flex items-center gap-4 mb-8 text-[15px] font-black text-slate-500 uppercase tracking-widest"><i class="fas fa-route text-blue-500 text-2xl"></i>Journey Log</div>
                            <div class="space-y-8 mb-8">
                                ${card.steps.map(s => `
                                    <div class="step-list-item">
                                        <div class="flex items-start">${getTransportIcon(s.mode)}
                                            <div>
                                                <p class="text-detail font-bold text-slate-700">${s.mode}: ${s.route}</p>
                                                <p class="text-[16px] text-slate-400 font-black mt-2 italic">⏱️ ${s.time}</p>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="bg-blue-50/70 p-6 rounded-3xl text-blue-700 italic font-bold text-detail border border-blue-100">${card.detail}</div>
                        </div>`;
                } else if (card.type === 'spot') {
                    cardHtml = `<div class="card spot-card shadow-xl p-10">
                            ${deleteBtnHtml}
                            <div class="h-72 bg-slate-100 bg-cover bg-center rounded-[2.5rem] mb-8 shadow-xl" style="background-image: url('${card.img}')"></div>
                            <div class="flex items-center gap-4 mb-6"><i class="fas fa-camera-retro text-orange-400 text-2xl"></i><span class="text-[15px] font-black text-slate-400 uppercase tracking-widest">Spotlight</span></div>
                            <h3 class="text-3xl font-bold text-slate-700 serif tracking-tight">${card.name}</h3>
                            <p class="text-detail text-slate-500 mt-6 leading-relaxed font-medium">${card.desc}</p>
                        </div>`;
                }

                html += cardHtml;
                if (isEditMode) {
                    html += `<button onclick="openAIModal(${idx})" class="btn-add"><i class="fas fa-plus-circle mr-2 text-xl text-emerald-400"></i>在此處後新增 AI 規劃</button>`;
                }
            });
            container.innerHTML = html;
        };

        window.openAIModal = (idx) => { 
            insertIndex = idx; 
            document.getElementById('ai-modal').classList.remove('hidden'); 
            document.body.style.overflow = 'hidden';
        };

        window.closeAIModal = () => { 
            document.getElementById('ai-modal').classList.add('hidden'); 
            document.body.style.overflow = 'auto';
            uploadedImageBase64 = "";
            document.getElementById('img-preview').style.display = 'none';
        };

        window.deleteCard = (idx) => {
            const data = localData.days.find(d => d.day === currentDay);
            data.cards.splice(idx, 1);
            document.getElementById('save-btn').classList.remove('hidden');
            renderContent();
        };

        window.processAIPlanning = async () => {
            const dest = document.getElementById('ai-dest').value;
            const link = document.getElementById('ai-link').value;
            const notes = document.getElementById('ai-notes').value;
            if (!dest) { alert("請輸入目的地名稱"); return; }
            
            const btn = document.getElementById('ai-submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner animate-spin mr-2"></i>AI 導遊分析路徑中...';

            const currentDayObj = localData.days.find(d => d.day === currentDay);
            const prevSpot = currentDayObj.cards[insertIndex].name;

            const systemPrompt = `你是一位專業的瑞士旅遊導覽。請規劃從「${prevSpot}」到新景點「${dest}」的路程。參考連結：${link}。回傳 JSON：{"transport":{"steps":[{"mode":"火車/纜車/步行","route":"站A➔站B","time":"20m"}],"detail":"搭乘細節"},"spot":{"name":"地名","desc":"攝影點建議與描述"}}。`;

            try {
                const response = await retryWithBackoff(() => fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "新增景點請求" }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                }));
                const result = await response.json();
                const aiResult = JSON.parse(result.candidates[0].content.parts[0].text);

                const finalImg = uploadedImageBase64 || "https://images.unsplash.com/photo-1520175480921-4edfa0683001";
                const transImg = "https://images.unsplash.com/photo-1527668752968-14dc70a27c95";

                currentDayObj.cards.splice(insertIndex + 1, 0, 
                    { type: "transport", name: `前往 ${aiResult.spot.name}`, img: transImg, steps: aiResult.transport.steps, detail: aiResult.transport.detail },
                    { type: "spot", name: aiResult.spot.name, desc: aiResult.spot.desc, img: finalImg }
                );
                
                document.getElementById('save-btn').classList.remove('hidden');
                closeAIModal();
                renderContent();
            } catch (e) { alert("AI 規劃失敗，請手動調整。"); }
            finally { btn.disabled = false; btn.innerHTML = '<i class="fas fa-magic mr-2"></i>開始規劃並寫入'; }
        };

        document.getElementById('edit-toggle').onclick = () => { isEditMode = !isEditMode; document.getElementById('edit-toggle').classList.toggle('text-emerald-500'); renderContent(); };
        document.getElementById('save-btn').onclick = async () => {
            if(!window.db) return;
            const docPath = doc(window.db, 'artifacts', window.appId, 'public', 'data', 'itinerary', 'master');
            await setDoc(docPath, localData);
            document.getElementById('save-btn').classList.add('hidden');
            isEditMode = false;
            renderContent();
        };

        const loadData = () => {
            if (window.db) {
                const docPath = doc(window.db, 'artifacts', window.appId, 'public', 'data', 'itinerary', 'master');
                onSnapshot(docPath, (doc) => { if (doc.exists()) localData = doc.data(); renderNavBar(); renderContent(); });
            } else { renderNavBar(); renderContent(); }
        };

        window.addEventListener('firebase-ready', loadData);
        window.addEventListener('firebase-error', loadData);
        setTimeout(() => { if(document.getElementById('itinerary-content').innerText.includes('同步')) loadData(); }, 2000);
    </script>
