<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swiss & Milan 2026 | 數位旅遊書</title>
    <!-- Tailwind & FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 安全地解析 Config
        let firebaseConfig;
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        } catch (e) {
            console.error("Firebase Config Error", e);
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'swiss-milan-2026';
        
        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            window.auth = getAuth(app);
            window.db = getFirestore(app);
            window.appId = appId;

            const initAuth = async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(window.auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(window.auth);
                    }
                    window.dispatchEvent(new CustomEvent('firebase-ready'));
                } catch (e) {
                    console.error("Auth Error", e);
                    window.dispatchEvent(new CustomEvent('firebase-error'));
                }
            };
            initAuth();
        } else {
            setTimeout(() => window.dispatchEvent(new CustomEvent('firebase-error')), 500);
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@600&display=swap');
        :root { 
            --bg-base: #FDFCFB; 
            --accent-transport: #5B84B1; 
            --accent-spot: #D4A373; 
            --accent-hotel: #8E7B6D; 
        }
        body { 
            background-color: var(--bg-base); 
            color: #3D3D3D; 
            font-family: 'Noto Sans TC', sans-serif; 
            -webkit-font-smoothing: antialiased; 
            font-size: 16px; /* 調回標準大小 */
        }
        .serif { font-family: 'Noto Serif TC', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .card { 
            background: white; 
            border-radius: 24px; 
            width: 100%; 
            margin-bottom: 12px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
            border: 1px solid rgba(230, 225, 218, 0.6); 
        }
        
        .transport-card { background: #F8FAFC; border: 1.5px dashed var(--accent-transport); }
        .spot-card { border-bottom: 5px solid var(--accent-spot); }
        .hotel-card { border-left: 8px solid var(--accent-hotel); }
        
        .arrow-divider { 
            display: flex; justify-content: center; align-items: center; 
            height: 40px; color: #E2E8F0; font-size: 1.5rem; 
        }
        
        .day-btn { flex: 0 0 auto; width: 70px; height: 95px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 20px; transition: all 0.3s; background: transparent; }
        .day-btn.active { background: white; box-shadow: 0 6px 15px rgba(0,0,0,0.08); color: var(--accent-transport); transform: translateY(-3px); border: 1px solid #E2E8F0; }
        
        .step-list-item { position: relative; padding-left: 32px; border-left: 2px solid #CBD5E1; margin-left: 10px; margin-bottom: 16px; }
        .step-list-item::before { content: ''; position: absolute; left: -6px; top: 8px; width: 10px; height: 10px; background: var(--accent-transport); border-radius: 50%; }
        
        input, textarea { background: #F9F9F9; border: 1px solid #E5E7EB; border-radius: 12px; padding: 10px; width: 100%; margin-top: 8px; font-size: 15px; }
        
        /* 內文字體微調，避免過大 */
        .text-detail { font-size: 15px; line-height: 1.6; }
        .text-title { font-size: 22px; font-weight: 700; }
        .nav-link-btn { color: var(--accent-transport); font-size: 0.9rem; font-weight: 700; background: #EFF6FF; padding: 4px 12px; border-radius: 10px; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen pb-24">

    <header class="sticky top-0 z-50 bg-[#FDFCFB]/95 backdrop-blur-md pt-8 pb-4 shadow-sm">
        <div class="px-5 mb-5 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-extralight tracking-widest serif italic text-slate-700">The Archive.</h1>
                <p class="text-[12px] uppercase tracking-[0.3em] text-slate-400 mt-1 font-bold">2026 Swiss Journey</p>
            </div>
            <button id="edit-toggle" class="bg-slate-100 p-2 rounded-full text-slate-400 hover:text-emerald-500 transition">
                <i class="fas fa-edit text-lg"></i>
            </button>
        </div>
        <div class="flex overflow-x-auto no-scrollbar gap-3 px-5 pb-2" id="date-navbar"></div>
    </header>

    <main class="px-5 mt-6" id="itinerary-content">
        <div class="flex flex-col justify-center items-center py-32 text-slate-300">
            <i class="fas fa-circle-notch animate-spin text-3xl mb-4"></i>
            <p>正在載入您的行程...</p>
        </div>
    </main>

    <!-- Save Button -->
    <button id="save-btn" class="hidden fixed bottom-8 right-6 bg-emerald-500 text-white w-14 h-14 rounded-full shadow-2xl z-[100] flex items-center justify-center text-2xl">
        <i class="fas fa-cloud-upload-alt"></i>
    </button>

    <script type="module">
        import { doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const defaultTripData = {
            days: [
                { day: 1, date: "3/18", weekday: "WED", title: "入境蘇黎世 ➔ 因特拉肯", cards: [
                    { type: "hotel", name: "出發：台灣機場", desc: "00:20 EK0387。開啟之旅！", img: "https://images.unsplash.com/photo-1542296332-2e4473faf563?auto=format&fit=crop&q=80" },
                    { type: "transport", name: "入境與移動", img: "https://images.unsplash.com/photo-1527668752968-14dc70a27c95?auto=format&fit=crop&q=80", steps: [
                        {mode: "飛機", route: "12:25 抵達蘇黎世 (ZRH)", time: "12hr+"},
                        {mode: "火車", route: "機場 ➔ 因特拉肯", time: "2hr"}
                    ], detail: "建議搭乘景觀段欣賞湖景。持有 Swiss Pass 即可。" },
                    { type: "spot", name: "因特拉肯東站", img: "https://images.unsplash.com/photo-1533512930330-4ac257c86793?auto=format&fit=crop&q=80", desc: "入飯店放行李。晚上草地看滑翔傘。" },
                    { type: "hotel", name: "住：因特拉肯飯店", desc: "連住 5 晚的第一晚。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" }
                ]},
                { day: 2, date: "3/19", weekday: "THU", title: "少女峰：歐洲之巔全覽", cards: [
                    { type: "hotel", name: "起點：因特拉肯飯店", desc: "準備保暖衣物。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" },
                    { type: "transport", name: "少女峰登山路線", img: "https://images.unsplash.com/photo-1531366930491-81529969ff3c?auto=format&fit=crop&q=80", steps: [
                        {mode: "火車 R61", route: "東站 ➔ 轉運站", time: "35m"},
                        {mode: "快線纜車", route: "Eiger Express", time: "15m"},
                        {mode: "齒軌火車", route: "艾格冰河 ➔ 少女峰站", time: "25m"}
                    ], detail: "11:00-14:00 拍攝點：阿萊奇冰川、冰原平台。" },
                    { type: "spot", name: "斯芬克斯觀景台", img: "https://images.unsplash.com/photo-1541410965313-d53b3c16ef17?auto=format&fit=crop&q=80", desc: "拍攝最經典的阿萊奇冰川與國旗同框。" },
                    { type: "transport", name: "返回路段", img: "https://images.unsplash.com/photo-1549221195-23671f544521?auto=format&fit=crop&q=80", steps: [
                        {mode: "火車 (回程)", route: "少女峰 ➔ 因特拉肯", time: "90m"}
                    ], detail: "原路返回，避免高山疲勞。" },
                    { type: "hotel", name: "終點：因特拉肯飯店", desc: "晚餐後享受寧靜夜晚。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" }
                ]},
                { day: 3, date: "3/20", weekday: "FRI", title: "First 倒影 ➔ 盧達本納", cards: [
                    { type: "hotel", name: "起點：因特拉肯飯店", desc: "今日步行為主。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" },
                    { type: "transport", name: "前往 First 山頂", img: "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&q=80", steps: [
                        {mode: "火車", route: "Interlaken ➔ Grindelwald", time: "35m"},
                        {mode: "纜車", route: "Grindelwald ➔ First", time: "25m"}
                    ], detail: "健行至巴哈阿爾普湖拍倒影。" },
                    { type: "spot", name: "巴哈阿爾普湖 Bachalpsee", img: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80", desc: "捕捉雪山倒影（優先搶無風時段）。" },
                    { type: "spot", name: "盧達本納 Lauterbrunnen", img: "https://images.unsplash.com/photo-1504280390367-361c6d9f38f4?auto=format&fit=crop&q=80", desc: "15:30-17:30 拍瀑布逆光。" },
                    { type: "hotel", name: "終點：因特拉肯飯店", desc: "休息。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" }
                ]},
                { day: 6, date: "3/23", weekday: "MON", title: "移動：米蘭跨國日", cards: [
                    { type: "hotel", name: "退房：因特拉肯飯店", desc: "前往米蘭中央車站。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" },
                    { type: "transport", name: "跨國路程", img: "https://images.unsplash.com/photo-1528150177508-7cc0c36cda5c?auto=format&fit=crop&q=80", steps: [
                        {mode: "火車", route: "Interlaken ➔ Spiez", time: "20m"},
                        {mode: "火車 (EC)", route: "Spiez ➔ Milano Centrale", time: "3.5h"}
                    ], detail: "EC 必須劃位，建議訂好。" },
                    { type: "hotel", name: "住：米蘭飯店", desc: "連住 2 晚。", img: "https://images.unsplash.com/photo-1520175480921-4edfa0683001?auto=format&fit=crop&q=80" }
                ]},
                { day: 10, date: "3/27", weekday: "FRI", title: "Gornergrat ➔ 倒影湖", cards: [
                    { type: "hotel", name: "起點：策馬特飯店", desc: "全日馬特洪峰風景。", img: "https://images.unsplash.com/photo-1533512930330-4ac257c86793?auto=format&fit=crop&q=80" },
                    { type: "transport", name: "登山火車", img: "https://images.unsplash.com/photo-1538330621152-478f3d057e90?auto=format&fit=crop&q=80", steps: [
                        {mode: "火車 (GGB)", route: "Zermatt ➔ Gornergrat", time: "35m"}
                    ], detail: "上山坐右側看山景最美。" },
                    { type: "spot", name: "Riffelsee 倒影湖", img: "https://images.unsplash.com/photo-1518156677180-95a2893f3e9f?auto=format&fit=crop&q=80", desc: "經典湖面馬特洪峰。" },
                    { type: "hotel", name: "住：策馬特飯店", desc: "享受寧靜。", img: "https://images.unsplash.com/photo-1533512930330-4ac257c86793?auto=format&fit=crop&q=80" }
                ]}
            ]
        };

        let currentDay = 1;
        let isEditMode = false;
        let localData = defaultTripData;

        const getTransportIcon = (mode) => {
            const m = mode.toLowerCase();
            if (m.includes('火車') || m.includes('train') || m.includes('ggb')) return '<i class="fas fa-train mr-3 text-blue-500"></i>';
            if (m.includes('纜車') || m.includes('cable') || m.includes('快線')) return '<i class="fas fa-cable-car mr-3 text-purple-500"></i>';
            if (m.includes('步行') || m.includes('走') || m.includes('健行')) return '<i class="fas fa-walking mr-3 text-emerald-500"></i>';
            if (m.includes('飛機') || m.includes('落地')) return '<i class="fas fa-plane mr-3 text-slate-400"></i>';
            if (m.includes('地鐵')) return '<i class="fas fa-subway mr-3 text-red-500"></i>';
            return '<i class="fas fa-chevron-right mr-3 text-slate-300"></i>';
        };

        // 渲染導覽列
        const renderNavBar = () => {
            const navbar = document.getElementById('date-navbar');
            navbar.innerHTML = '';
            localData.days.sort((a,b) => a.day - b.day).forEach(item => {
                const btn = document.createElement('button');
                btn.className = `day-btn ${item.day === currentDay ? 'active' : ''}`;
                // 點擊後同時更新 currentDay 並重繪導覽列
                btn.onclick = () => { 
                    currentDay = item.day; 
                    renderNavBar(); 
                    renderContent(); 
                    window.scrollTo({ top: 0, behavior: 'smooth' }); 
                };
                btn.innerHTML = `<span class="text-[12px] font-black text-slate-400 opacity-60 uppercase">Day</span>
                                 <span class="text-3xl font-serif italic leading-none my-1">${item.day}</span>
                                 <span class="text-[13px] font-bold opacity-80">${item.date}</span>`;
                navbar.appendChild(btn);
            });
        };

        // 渲染內容
        const renderContent = () => {
            const data = localData.days.find(d => d.day === currentDay);
            const container = document.getElementById('itinerary-content');
            if(!data) {
                container.innerHTML = `<p class="py-20 text-center text-slate-400 text-sm">目前此日期尚無詳細內容。</p>`;
                return;
            }

            let html = `
                <div class="mb-8 fade-in">
                    <p class="text-[14px] font-black text-slate-400 tracking-widest uppercase mb-1 italic">March ${data.date} (${data.weekday})</p>
                    ${isEditMode ? `<input type="text" value="${data.title}" id="day-title-input" class="text-2xl font-serif italic text-slate-700">` : `<h2 class="text-3xl font-serif italic text-slate-700 leading-tight">${data.title}</h2>`}
                </div>
            `;

            data.cards.forEach((card, idx) => {
                if (idx > 0) html += `<div class="arrow-divider"><i class="fas fa-chevron-down text-slate-200"></i></div>`;
                
                if (card.type === 'hotel') {
                    html += `
                        <div class="card hotel-card shadow-lg p-6">
                            ${isEditMode ? `<input placeholder="圖片連結" value="${card.img}" onchange="updateCardField(${idx}, 'img', this.value)">` : `<div class="h-40 bg-slate-100 bg-cover bg-center rounded-2xl mb-4" style="background-image: url('${card.img}')"></div>`}
                            <div class="flex items-center gap-3 mb-3 text-xs font-black text-slate-400 uppercase tracking-widest"><i class="fas fa-house-chimney text-orange-400"></i>Base / Lodge</div>
                            ${isEditMode ? `<input value="${card.name}" onchange="updateCardField(${idx}, 'name', this.value)">` : `<h3 class="text-title text-slate-700 font-bold">${card.name}</h3>`}
                            ${isEditMode ? `<textarea onchange="updateCardField(${idx}, 'desc', this.value)">${card.desc}</textarea>` : `<p class="text-detail text-slate-400 mt-2 italic font-medium">${card.desc}</p>`}
                        </div>`;
                } else if (card.type === 'transport') {
                    html += `
                        <div class="card transport-card shadow-sm p-6">
                            ${isEditMode ? `<input placeholder="圖片連結" value="${card.img}" onchange="updateCardField(${idx}, 'img', this.value)">` : `<div class="h-32 bg-slate-100 bg-cover bg-center rounded-2xl mb-4" style="background-image: url('${card.img}')"></div>`}
                            <div class="flex items-center gap-3 mb-4 text-xs font-black text-slate-500 uppercase tracking-widest"><i class="fas fa-route text-blue-500"></i>Journey Log</div>
                            <div class="space-y-5 mb-5">
                                ${card.steps.map((s, sIdx) => `
                                    <div class="step-list-item">
                                        <p class="text-detail font-bold text-slate-700 flex items-center">${getTransportIcon(s.mode)}${s.mode}: ${s.route}</p>
                                        <p class="text-[14px] text-slate-400 font-black ml-10">⏱️ ${s.time}</p>
                                    </div>
                                `).join('')}
                            </div>
                            ${isEditMode ? `<textarea onchange="updateCardField(${idx}, 'detail', this.value)">${card.detail}</textarea>` : `<div class="bg-blue-50/70 p-4 rounded-xl text-blue-700 italic font-bold text-detail border border-blue-100">${card.detail}</div>`}
                        </div>`;
                } else if (card.type === 'spot') {
                    html += `
                        <div class="card spot-card shadow-xl p-6">
                            ${isEditMode ? `<input placeholder="圖片連結" value="${card.img}" onchange="updateCardField(${idx}, 'img', this.value)">` : `<div class="h-56 bg-slate-100 bg-cover bg-center rounded-2xl mb-5 shadow-xl" style="background-image: url('${card.img}')"></div>`}
                            <div class="flex items-center gap-3 mb-3 text-xs font-black text-slate-400 uppercase tracking-widest"><i class="fas fa-camera-retro text-orange-400"></i>Spotlight</div>
                            ${isEditMode ? `<input value="${card.name}" onchange="updateCardField(${idx}, 'name', this.value)">` : `<h3 class="text-title text-slate-700 serif tracking-tight">${card.name}</h3>`}
                            ${isEditMode ? `<textarea onchange="updateCardField(${idx}, 'desc', this.value)">${card.desc}</textarea>` : `<p class="text-detail text-slate-500 mt-4 leading-relaxed font-medium">${card.desc}</p>`}
                        </div>`;
                }
            });
            container.innerHTML = html;

            if(isEditMode) {
                const titleInput = document.getElementById('day-title-input');
                if(titleInput) titleInput.onchange = (e) => {
                    const day = localData.days.find(d => d.day === currentDay);
                    day.title = e.target.value;
                    document.getElementById('save-btn').classList.remove('hidden');
                };
            }
        };

        window.updateCardField = (idx, field, val) => {
            const day = localData.days.find(d => d.day === currentDay);
            day.cards[idx][field] = val;
            document.getElementById('save-btn').classList.remove('hidden');
        };

        document.getElementById('edit-toggle').onclick = () => {
            isEditMode = !isEditMode;
            document.getElementById('edit-toggle').classList.toggle('text-emerald-500');
            renderContent();
        };

        document.getElementById('save-btn').onclick = async () => {
            if(!window.db) { alert("雲端儲存未設定，僅能離線查看。"); return; }
            try {
                const docPath = doc(window.db, 'artifacts', window.appId, 'public', 'data', 'itinerary', 'master');
                await setDoc(docPath, localData);
                document.getElementById('save-btn').classList.add('hidden');
                isEditMode = false;
                renderContent();
            } catch (e) { alert("儲存失敗：" + e.message); }
        };

        const loadData = () => {
            if (window.db) {
                const docPath = doc(window.db, 'artifacts', window.appId, 'public', 'data', 'itinerary', 'master');
                onSnapshot(docPath, (doc) => {
                    if (doc.exists()) { localData = doc.data(); }
                    renderNavBar(); renderContent();
                }, (err) => {
                    renderNavBar(); renderContent();
                });
            } else {
                renderNavBar(); renderContent();
            }
        };

        window.addEventListener('firebase-ready', loadData);
        window.addEventListener('firebase-error', loadData);
        setTimeout(() => { if(document.getElementById('itinerary-content').innerText.includes('同步')) loadData(); }, 2000);
    </script>

    <style> .fade-in { animation: fadeIn 0.6s ease-out; } @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } </style>
</body>
</html>
